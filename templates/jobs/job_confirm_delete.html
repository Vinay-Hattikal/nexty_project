{% extends 'base.html' %}
{% load static %}
{% block title %}Delete Job â€” NextCareer{% endblock %}
{% block content %}
<style>
  :root {
    --primary: #0b66c3;
    --danger: #dc2626;
    --muted: #6b7280;
    --bg: #f9fafb;
    --card: #ffffff;
    --radius: 10px;
    --shadow: 0 6px 18px rgba(0,0,0,0.06);
  }

  body {
    background: var(--bg);
    font-family: Inter, system-ui, sans-serif;
  }

  main {
    max-width: 500px;
    margin: 60px auto;
    background: var(--card);
    border-radius: var(--radius);
    padding: 32px;
    text-align: center;
    box-shadow: var(--shadow);
  }

  h2 {
    font-size: 1.6rem;
    color: var(--danger);
    font-weight: 700;
    margin-bottom: 0.5rem;
  }

  p {
    color: var(--muted);
    font-size: 1rem;
    margin-bottom: 1.5rem;
  }

  strong {
    color: #111827;
  }

  form {
    display: flex;
    justify-content: center;
    gap: 10px;
    flex-wrap: wrap;
  }

  button {
    border: none;
    border-radius: var(--radius);
    padding: 10px 16px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }

  button[type="submit"] {
    background: var(--danger);
    color: #fff;
  }
  button[type="submit"]:hover {
    background: #b91c1c;
    transform: translateY(-2px);
  }

  button[type="button"] {
    background: #f3f4f6;
    color: #111827;
  }
  button[type="button"]:hover {
    background: #e5e7eb;
  }

  @media (max-width: 640px) {
    main { margin: 40px 16px; padding: 24px; }
    h2 { font-size: 1.4rem; }
  }
</style>

<main role="alertdialog" aria-labelledby="delete-title" aria-describedby="delete-desc">
  <h2 id="delete-title">Delete Job</h2>
  <p id="delete-desc">
    Are you sure you want to delete: <strong>{{ job.title }}</strong>?
  </p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'hr_dashboard' %}">
      <button type="button">Cancel</button>
    </a>
  </form>
</main>
{% endblock %}
